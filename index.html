<!DOCTYPE html>
<html>
<head>
  <title>Encryption App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <textarea id="input-text" rows="5" placeholder="Enter text to encrypt"></textarea>
      <button id="encrypt-button">Encriptar</button>
    </div>
    <div class="output-box">
      <textarea id="output-text" rows="5" readonly></textarea>
      <button id="decrypt-button">Desencriptar</button>
      <button id="copy-button">Copiar</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
