<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de Encriptación</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <textarea id="texto-entrada" rows="5" placeholder="Ingresa el texto para encriptar"></textarea>
      <button id="boton-encriptar">Encriptar</button>
    </div>
    <div class="output-box">
      <textarea id="texto-salida" rows="5" readonly></textarea>
      <button id="boton-desencriptar">Desencriptar</button>
      <button id="boton-copiar">Copiar</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
